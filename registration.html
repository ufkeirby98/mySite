    <!-- Блок со всем сайтом -->

        <!-- Шапка -->

            <div class="content"> 
                <h1>Регистрация</h1>
                <p>
                    Зарегистрируйтесь, чтобы получать свежие новости.
                </p>

                <form>
                    Логин <br>
                    <input type="text" name="login"> <br><br>

                    Почта <br>
                    <input type="text" name="mail"> <br><br>

                    Желаемые новости для получения: <br>
                    <input type="checkbox" name="news" value="1"> Юмор <br>
                    <input type="checkbox" name="news" value="2"> Спорт <br>
                    <input type="checkbox" name="news" value="3"> Искусство <br>
                    <input type="checkbox" name="news" value="4"> Политика <br>
                    <br>
                    
                    Пол (для статистики): <br>
                    <input type="radio" name="pol" value="1"> Мужской <br>
                    <input type="radio" name="pol" value="2"> Женский <br>
                    <input type="radio" name="pol" value="3"> Не скажу <br>
                    <br>

                    Откуда узнали о нас: <br>
                    <select name="otkuda">
                        <option value="1">Прислали ссылку на новость</option>
                        <option value="2">Нашел в поисковике</option>
                        <option value="3">Из рекламы</option>
                        <option value="4">Другое</option>
                    </select>
                    <br><br>

                    О себе: <br>
                    <textarea name="about" cols="30" rows="3"></textarea>
                    <br><br>

                    <input type="submit" value="Зарегистрироваться"> 
                    <input type="reset" value="Отменить">

                </form>
